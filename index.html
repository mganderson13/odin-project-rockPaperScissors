    <h1>Rock, Paper, Scissors SHOOT! </h1>
    <h3>To play the game choose your move by clicking the corresponding button. Can you beat the computer?
        First player to 5 points wins. Good luck! 
    </h3>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>

    <h3>Results:</h3>
    <div id="results">
        <p id="resultsText"></p>
        <p id="winnerText"></p>
        <button id="playAgainBtn" onClick="window.location.reload()">Play Again</button>
    </div>
